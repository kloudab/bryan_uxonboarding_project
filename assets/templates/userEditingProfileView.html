<div id='UserProfileEdit' ng-controller='userEditController'>

  <h1>User Profile Editor</h1>

  <form name='editProfileForm' novalidate>
  <table>
    <tr><th>Name:</th></tr>
    <tr>
      <td><div class="profileInfo">First:</div></td>
      <td><input type='text'
                 name='firstName'
                 ng-model='user.firstName'
                 ng-minlength=3 required></td>
    </tr>
    <tr>
      <td><div class="profileInfo">Last:</div></td>
      <td><input type='text'
                 name='lastName'
                 ng-model='user.lastName'
                 ng-minlength=3 required></td>
    </tr>

    <tr><th>Contact:</th></tr>
    <tr>
      <td><div class="profileInfo">Phone:</div></td>
      <td><input type='text'
                 name='phone'
                 ng-model='user.phone'
                 ng-minlength=12 ng-maxlength=14
                 ng-pattern='phonePattern' required></td>
      <td><button ng-click='alertInformation()'>?</button></td>
    </tr>
    <tr>
      <td><div class="profileInfo">Email:</div></td>
      <td><input type='email'
                 name='email'
                 ng-model='user.email' required></td>
    </tr>
    <tr>
      <td><button ng-click='saveUserEdits(user)'>Save</button></td>
      <td><button ng-click='discardUserEdits()' class='clearButton'>Discard Edits</button></td>
    </tr>

  </table>
  </form>
</div>
