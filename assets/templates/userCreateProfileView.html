<div id='UserCreateProfile' ng-model='user' ng-controller='userCreationController'>
  
  <h1>User Profile Creator Suite</h1>
  <button ng-click='createUser(user)'>Create User</button>
  <button ng-click='clearForm()'>Clear Form</button>

  <form name='createProfileForm' novalidate>
    <div>
      <label name='firstName'><h2 class="profileInfo">Name: </h2></label>
      <input type='text'
      name='firstName'
      ng-model='user.firstName'
      placeholder={{placeholder.firstName}}
      required >

      <label name='lastName'></label>
      <input type='text'
      name='lastName'
      ng-model='user.lastName'
      placeholder={{placeholder.lastName}}
      required >
    </div>

    <label name='contact'><h2 class="profileInfo">Contact: </h2></label>
    <div>    
      <label name='phone'><h3 class="profileInfo">Phone: </h3></label>
      <input type='text'
      name='phone'
      ng-model='user.phone'
      placeholder={{placeholder.phone}}
      required >
    </div>

    <div>
      <label name='email'><h3 class="profileInfo">Email: </h3></label>
      <input type='email'
      name='email'
      ng-model='user.email'
      placeholder={{placeholder.email}}
      required >
    </div>
  </form>
</div>
